<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href ='{{ url_for( 'upload_photo', album_id=album_id)}}'>upload_photos</a>
    </div>

    <div>
        {% for photo in all_photos %}
            <a href ='{{ url_for( 'view_photo', photo_id=photo[1]) }}'>
                <img  src="data:image/jpg/png/jpeg/gif;base64, {{ photo[0]}}"
                      style="object-fit:cover;
                        width:200px;
                        height:300px;
                        border: solid 1px #CCC"/>
            </a>
        {% endfor %}
    </div>
</body>
</html>
