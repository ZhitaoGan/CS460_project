<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>view_albums</title>
</head>
<body>
    <div>
    {% if all_albums == () %}
        <br>No albums, create one!<br>
    {% else %}
    <br>Here are the albums!<br>
    {% for album in all_albums %}
        <a href ='{{ url_for( 'album_content', album_id=album[0])}}'>{{ album[1] }}</a>
    {% endfor %}
    {% endif %}
    </div>
    <div>
    <a href='/profile'>return to profile</a></li>
    </div>
</body>

</html>
