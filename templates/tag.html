<!DOCTYPE html>
<html>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<h1> {{ msg }} </h1>
{% endfor %}
{% endif %}
{% endwith %}

<h1>
    Here are the tags!
</h1>
<h2>
    Ranking of the tags:
</h2>
<body>
    <ol>
        {% for tag in tags %}
        <li>
            <a href ='{{ url_for( 'view_alltag', tag=tag[0]) }}'>#{{tag[0]}}</a>
            <a>with photos {{tag[1]}}</a>
        </li>
        {% endfor %}
    </ol>
    </br>
</body>

</html>
