<!DOCTYPE html>
<html>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<h1> {{ msg }} </h1>
{% endfor %}
{% endif %}
{% endwith %}

<h1>
    Here are the tags!
</h1>

<body>
    <div class="row text-center text-lg-left">
        {% for tag in tags %}
        <a href='{{ url_for( 'view_alltag', tag=tag ) }}'>#{{tag}}</a>
        {% endfor %}
    </div>
    </br>
    <div>
        <a href='/create_tag'>create new tag</a>
    </div>
</body>

</html>
